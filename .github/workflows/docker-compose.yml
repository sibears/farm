name: Docker Compose Build

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docker-compose.yml'
      - 'front/**'
      - 'back/**'
      - '.github/workflows/docker-compose.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docker-compose.yml'
      - 'front/**'
      - 'back/**'

jobs:
  docker-compose-test:
    name: üê≥ Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and start services
        run: |
          docker compose build
          docker compose up -d

      - name: ‚è≥ Wait for services
        run: |
          echo "–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤..."
          sleep 30

      - name: üîç Check services health
        run: |
          docker compose ps
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ frontend
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "‚úÖ Frontend —Ä–∞–±–æ—Ç–∞–µ—Ç"
          else
            echo "‚ùå Frontend –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç"
            docker compose logs frontend
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ backend (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
          if curl -f http://localhost:8080/health > /dev/null 2>&1; then
            echo "‚úÖ Backend —Ä–∞–±–æ—Ç–∞–µ—Ç"
          else
            echo "‚ö†Ô∏è Backend –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω (–º–æ–∂–µ—Ç —Ç—Ä–µ–±–æ–≤–∞—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏)"
          fi

      - name: üõë Stop services
        if: always()
        run: docker compose down

      - name: üìä Show logs on failure
        if: failure()
        run: docker compose logs


